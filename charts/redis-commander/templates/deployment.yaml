apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "redis-commander.fullname" . }}
  labels:
    {{- include "redis-commander.labels" . | nindent 4 }}
{{- if .Values.annotations }}
  annotations:
{{ toYaml .Values.annotations | indent 4 }}
{{- end }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "redis-commander.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "redis-commander.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "redis-commander.serviceAccountName" . }}
      automountServiceAccountToken: {{ .Values.serviceAccount.automountToken }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.lifecycle }}
          lifecycle:
          {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          env:
          {{- $envLength:= len .Values.env -}}
          {{- if not (eq $envLength 0) }}
          {{- toYaml .Values.env | nindent 10 }}
          {{- end }}
          {{- with .Values.redis.host }}
          - name: REDIS_HOST
            value: {{ . }}
          {{- end }}
          {{- with .Values.redis.port }}
          - name: REDIS_PORT
            value: {{ . | quote }}
          {{- end }}
          {{- with .Values.redis.password }}
          - name: REDIS_PASSWORD
            value: {{ . | quote }}
          {{- end }}
          {{- with .Values.redis.hosts }}
          - name: REDIS_HOSTS
            value: {{ . }}
          {{- end }}
          {{- with .Values.httpAuth.username }}
          - name: HTTP_USER
            value: {{ . }}
          {{- end }}
          {{- with .Values.httpAuth.password }}
          - name: HTTP_PASSWORD
            value: {{ . }}
          {{- end }}
          {{- with .Values.redis.tls }}
          - name: REDIS_TLS
            value: {{ . | quote }}
          {{- end }}
          - name: K8S_SIGTERM
            value: "1"
          livenessProbe:
            httpGet:
              path: /favicon.png
              port: http
            initialDelaySeconds: 10
            timeoutSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
{{- if .Values.initContainers }}
      initContainers:
        {{- if eq (typeOf .Values.initContainers) "string" }}
        {{- tpl .Values.initContainers . | nindent 8 }}
        {{- else }}
        {{- toYaml .Values.initContainers | nindent 8 }}
        {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
